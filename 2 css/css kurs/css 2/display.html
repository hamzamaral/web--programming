<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 120px;
        width: 120px;
        text-decoration: underline;
        display: inline-block;
        font-size: 32px;
      }
      #first {
        background-color: blueviolet;
      }
      #second {
        background-color: brown;
        visibility: hidden;
      }
      #third {
        background-color: rgb(89, 181, 123);
      }
      a {
        height: 36px;
        width: 100px;
        font-size: 25px;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- display : none | inline | inline-block | block -->

    <div id="container">
      <div class="box" id="first">first</div>
      <div class="box" id="second">second</div>
      <div class="box" id="third">third</div>
    </div>

    <div>
      <a href="">Home</a>
      <a href="">Movies</a>
      <a href="">Contact</a>
    </div>
  </body>
</html>
