<html lang="tr">

    <title>Document</title>
    <style>
      /* div p {
            background-color: red;
        } */

     div > p {
            background-color: red;
        } 

      /* div + p {
            background-color: red;
        }  */

      /* div ~ p {
        background-color: red;
      } */
    </style>
  </head>
  <body>
    <p>1.paragraf</p>
    <div>
      <p>2.paragraf</p>
      <p>3.paragraf</p>
      <section>
        <p>4.paragraf</p>
      </section>
    </div>
    <p>5.paragraf</p>
    <p>6.paragraf</p>
    <p>7.paragraf</p>

    <!-- Combinators -->

    <!-- 1- Descendant Selector ( ) -->#2,3,4
    <!-- 2- Child Selector (>) -->#2,3
    <!-- 3- Adjacent Sibling Selector (+) -->#5 seçtiğimiz etiketlerden sonrası
    <!-- 4- General Sibling Selector (~) -->#5,6,7 seçtiğimiz ettikenten sonrakiler
  </body>
</html>
